{% load django_tables2 %}
{% load i18n %}
<div class="btn-toolbar">
    <div class="btn-group">
        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="true">
            {% trans "Actions" %}
            <span class="caret"></span>
        </button>
        <ul class="nav dropdown-menu pull-right">
            <li>
                <a href="{% url 'dashboard:configurable_menu:partner-configurable-menu-item-update' menu_id=record.patner_menu_id pk=record.id %}">
                    {% trans "Edit menu item" %}
                </a>
            </li>
            <li>
                <a href="{% url 'dashboard:configurable_menu:partner-configurable-child-menu-item-create' menu_id=record.patner_menu_id parent=record.pk %}">
                    {% trans "Add child menu item" %}
                </a>
            </li>
            <li{% if not record.has_children %} class="disabled"{% endif %}>
                <a href="{% url 'dashboard:configurable_menu:partner-configurable-menu-item-details' menu_id=record.patner_menu_id pk=record.pk %}">
                    {% trans "Edit children" %}
                </a>
            </li>
        </ul>
    </div>
</div>
